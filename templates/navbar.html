{% load cart_template_tags %}

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="{% url 'books:book-list' %}">Marketplace</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cart:order-summary' %}">{{ request.user|cart_item_count}} <i
                        class="fab fa-opencart"></i></a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
            </li>
            {% endif %}
        </ul>
        <!-- Links -->
        <a class="text-muted" href="{% url 'profile' %}">Account</a>
    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
