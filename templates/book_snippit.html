<div class="card">
    <div class="card-header text-center">{{ book.title }}</div>
    <img class="card-img-top" src="{{ book.cover.url }}" alt="Card image cap">
    <div class="card-body">
        <p class="crd-text">Published: {{ book.publication_date }}</p>
    </div>
    {% if book_status != 'owned' %}
    <div class="card-footer">
        {% if book_status == "in_cart" %}
        <a class="btn btn-danger btn-block" href="{% url 'cart:remove-from-cart' book.slug %}">
            Remove from cart
        </a>
        {% else %}

        <a class="btn btn-warning btn-block" href="{% url 'cart:add-to-cart' book.slug %}">
            Add to cart
        </a>

        {% endif %}
    </div>
    {% endif %}
</div>
